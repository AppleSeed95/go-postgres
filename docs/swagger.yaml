definitions:
  api.Error:
    properties:
      errors:
        additionalProperties: true
        type: object
    type: object
  api.userLoginReq:
    properties:
      user:
        properties:
          email:
            type: string
          password:
            type: string
        required:
        - email
        - password
        type: object
    type: object
  api.userRegisterReq:
    properties:
      user:
        properties:
          email:
            type: string
          password:
            type: string
          username:
            type: string
        required:
        - email
        - password
        - username
        type: object
    required:
    - user
    type: object
  api.userResponse:
    properties:
      user:
        properties:
          bio:
            type: string
          email:
            type: string
          image:
            type: string
