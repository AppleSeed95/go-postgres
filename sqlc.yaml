version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v4"
        out: "./db/sqlc"
        emit_interface: true                 # default: false
        emit_json_tags: true                 # default: false
        emit_pointers_for_null_types: true
        
